<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title> formulario </title>
	<style>
	*{font-family: Verdana, sans-serif;}
	
	input:focus{
		background-color:#F0E68C;
		border-color: black;
	}
	
	button{
		background-color:#D3D3D3;
		color:black;
		padding: 15px;
		margin:10px;
	}

		background-color: black;

	}

		padding:10px;  
		margin:10px;
		border-width: 3px;
		border-color: #D3D3D3;
	}
	
	label{ display:block;}
	
	fieldset>label{
		width: 20%;
		display:inline;
	} 
	
	fieldset{
		width: 20%;
	}
	</style>
	
</head>
